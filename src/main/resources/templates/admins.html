<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head :: head}"></head>

<body>

<div th:replace="~{fragments/preloader :: preloader}"></div>

<header th:replace="~{fragments/navbar :: navbar}"></header>
<!-- ***** Header Area End ***** -->

<div class="container">
    <div class="col-lg-12">
        <div class="page-content">

            <div class="secondary-banner">
                <div class="row">
                    <div class="col-lg-7">
                        <div class="header-text">
                            <h6>All users</h6>
                            <h4><em>Remove</em> and provide roles</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="gaming-library">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="item" th:each="user : ${users}" th:object="${user}">
                            <ul>
                                <li><img th:src="*{profPicUrl}" alt="" class="templatemo-item"></li>
                                <li><h4>Username: </h4><span th:text="*{username}">desc</span></li>
                                <li><h4>First name: </h4><span th:text="*{firstName}">fName</span></li>
                                <li><h4>Last name: </h4><span th:text="*{lastName}">lName</span></li>
                                <li th:if="*{!isAdmin}">
                                    <div class="main-border-button"><a th:href="@{/admins/add/{id}(id=*{id})}">Make Admin</a></div>
                                </li>
                                <li th:if="*{isAdmin}">
                                    <div class="main-border-button border-no-active"><a th:href="@{/admins/remove/{id}(id=*{id})}">Remove Admin</a></div>
                                </li>
                                <li th:if="*{!isModerator}">
                                    <div class="main-border-button"><a th:href="@{/moderators/add/{id}(id=*{id})}">Make Mod</a></div>
                                </li>
                                <li th:if="*{isModerator}">
                                    <div class="main-border-button border-no-active"><a th:href="@{/moderators/remove/{id}(id=*{id})}">Remove Mod</a></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<div th:replace="~{fragments/scripts :: scripts}"></div>

</body>

</html>
