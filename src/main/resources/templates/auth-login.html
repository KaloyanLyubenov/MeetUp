<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body>

<div th:replace="~{fragments/preloader :: preloader}"></div>

<header th:replace="~{fragments/navbar :: navbar}"></header>
<!-- ***** Header Area End ***** -->

<div class="container">
    <div class="row">
        <div class="col col-lg-12">
            <div class="page-content">
                <div class="most-popular">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="heading-section">
                                <h4><em>Login</em></h4>
                            </div>
                            <form
                                    th:method="post"
                                    th:action="@{/users/login}"
                                    class="main-form col-md-4 d-flex flex-column">
                                <div class="row">
                                    <div class="form-group col-lg-6 mb-3">
                                            <h4 for="username" class="header-text">Username</h4>
                                            <input id="username"
                                                   name="username"
                                                   th:value="${username}"
                                                   type="text" min="2" max="50"
                                                   class="form-control"
                                                   placeholder="Email"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-lg-6 mb-3">
                                        <h4 for="password" class="header-text">Password</h4>
                                        <input
                                                id="password"
                                                name="password"
                                                type="password" min="2"
                                                max="20" class="form-control"
                                                placeholder="Password"/>

                                    </div>
                                </div>

                                <p class="errors alert alert-danger" th:if="${bad_credentials}">
                                    Invalid username or password.
                                </p>

                                <div class="row">
                                    <div class="col col-lg-4">
                                        <div class="button-holder d-flex">
                                            <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<div th:replace="~{fragments/scripts :: scripts}"></div>

</body>

</html>
