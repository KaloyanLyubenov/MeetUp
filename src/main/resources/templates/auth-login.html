<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head :: head}"></head>

<body>

<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>

<header th:replace="~{fragments/navbar :: navbar}"></header>
<!-- ***** Header Area End ***** -->

<div class="container">
    <div class="row">
        <div class="col col-lg-4">
            <div class="page-content">
                <div class="most-popular">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="heading-section">
                                <h4><em>Login</em></h4>
                            </div>
                            <form
                                    th:method="post"
                                    th:action="@{/users/login}"
                                    class="col-md-8 d-flex-2 flex-column">
                                <div class="form-group">
                                        <h4 for="username" class="header-text">Username</h4>
                                        <input id="username"
                                               name="username"
                                               th:value="${username}"
                                               type="text" min="2" max="50"
                                               class="form-control"
                                               placeholder="Email"/>
                                </div>
                                <div class="form-group">
                                    <h4 for="password" class="header-text">Password</h4>
                                    <input
                                            id="password"
                                            name="password"
                                            type="password" min="2"
                                            max="20" class="form-control"
                                            placeholder="Password"/>

                                </div>

                                <p class="errors alert alert-danger" th:if="${bad_credentials}">
                                    Invalid username or password.
                                </p>

                                <div class="row">
                                    <div class="col col-lg-4">
                                        <div class="main-button">
                                            <input type="submit" value="Login"/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright Â© 2036 <a href="#">Cyborg Gaming</a> Company. All rights reserved.

                    <br>Design: <a href="https://templatemo.com" target="_blank" title="free CSS templates">TemplateMo</a>  Distributed By <a href="https://themewagon.com" target="_blank" >ThemeWagon</a></p>
            </div>
        </div>
    </div>
</footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<div th:replace="~{fragments/scripts :: scripts}"></div>

</body>

</html>
