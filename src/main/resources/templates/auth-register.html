<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>

<body>

<!-- ***** Preloader Start ***** -->
<div th:replace="~{fragments/preloader :: preloader}"></div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header Area Start ***** -->
<header th:replace="~{fragments/navbar :: navbar}"></header>
<!-- ***** Header Area End ***** -->

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-content">

                <div class="most-popular">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="heading-section">
                                <h4>Register User</h4>
                            </div>
                            <form th:action="@{/users/register} "
                                  th:method="POST"
                                  enctype="multipart/form-data"
                                  class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

                                <div class="row">
                                    <div class="form-group col-lg-6 mb-3">
                                        <h4 for="firstName" class="header-text">First name:</h4>
                                        <input
                                                id="firstName"
                                                name="firstName"
                                                type="text"
                                                class="form-control"
                                                placeholder="First name"/>
                                    </div>
                                    <div class="form-group col-lg-6 mb-3">
                                        <h4 for="lastName" class="header-text">Last name:</h4>
                                        <input id="lastName"
                                               name="lastName"
                                               type="text" min="2" max="20" class="form-control"
                                               placeholder="Last name"/>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-lg-6 mb-3">
                                        <h4 for="profilePicture" class="header-text">Profile picture:</h4>
                                        <input type="file"
                                               name="profilePicture"
                                               required
                                               class="form-control"
                                               id="profilePicture"/>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-lg-6 mb-3">
                                        <h4 for="username" class="header-text">Username:</h4>
                                        <input id="username"
                                               name="username"
                                               type="text" min="2" max="20" class="form-control"
                                               placeholder="Username"/>
                                    </div>
                                    <div class="form-group col-lg-6 mb-3">
                                        <h4 for="email" class="header-text">Email:</h4>
                                        <input id="email"
                                               name="email"
                                               type="email" min="2" max="20" class="form-control"
                                               placeholder="email"/>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-lg-6 mb-3">
                                        <h4 for="password" class="header-text">Password</h4>
                                        <input id="password"
                                               name="password"
                                               type="password" min="2" max="20" class="form-control"
                                               placeholder="Password"/>
                                    </div>
                                    <div class="form-group col-lg-6 mb-3">
                                        <h4 for="confirmPassword" class="header-text">Confirm password:</h4>
                                        <input id="confirmPassword"
                                               name="confirmPassword"
                                               type="password" min="2" max="20" class="form-control"
                                               placeholder="Confirm your password"/>
                                        <p class="invalid-feedback errors alert alert-danger">
                                            Confirmation password is required.
                                        </p>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col col-md-4">
                                        <div class="button-holder d-flex">
                                            <input type="submit" class="btn btn-info btn-lg" value="Create account"/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<div th:replace="~{fragments/scripts :: scripts}"></div>

</body>

</html>
