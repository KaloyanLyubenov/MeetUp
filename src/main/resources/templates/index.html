<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head :: head}"></head>

<body>

<!-- ***** Preloader Start ***** -->
<div th:replace="~{fragments/preloader :: preloader}"></div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header Area Start ***** -->
<header th:replace="~{fragments/navbar :: navbar}"></header>
<!-- ***** Header Area End ***** -->

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="page-content">

                <!-- ***** Banner Start ***** -->
                <div class="main-banner">
                    <div class="row">
                        <div class="col-lg-7">
                            <div class="header-text">
                                <h6>Welcome To MeetUp</h6>
                                <h4><em>Browse</em> Upcoming Meets Here</h4>
                                <div class="main-button">
                                    <a th:href="@{/meets/all}">Browse Now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ***** Banner End ***** -->

                <!-- ***** Most Popular Start ***** -->
                <div class="most-popular">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="heading-section">
                                <h4><em>Upcoming</em> Meets</h4>
                            </div>
                            <div class="row">
                                <div class="col-lg-3 col-- col-sm-6" th:each="m : ${meets}" th:object="${m}">
                                    <div class="item">
                                        <img th:src="*{thumbnailUrl}" alt="">
                                        <a th:href="@{/meets/details/{id}(id=*{id})}">
                                            <h4 th:text="*{meetTitle}">meet title<br><span th:text="*{meetType}">meet type</span></h4>
                                        </a>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="main-button">
                                        <a th:href="@{/meets/all}">Explore</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ***** Most Popular End ***** -->
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<div th:replace="~{fragments/scripts :: scripts}"></div>

</body>

</html>
