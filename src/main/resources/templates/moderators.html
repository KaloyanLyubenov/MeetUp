<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head :: head}"></head>

<body>

<div id="js-preloader" class="js-preloader">
  <div class="preloader-inner">
    <span class="dot"></span>
    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>

<header th:replace="~{fragments/navbar :: navbar}"></header>
<!-- ***** Header Area End ***** -->

<div class="container">
  <div class="col-lg-12">
    <div class="page-content">

      <div class="secondary-banner">
        <div class="row">
          <div class="col-lg-7">
            <div class="header-text">
              <h6>All meets</h6>
              <h4><em>Select</em> to edit</h4>
            </div>
          </div>
        </div>
      </div>

      <div class="gaming-library">
        <div class="row">
          <div class="col-lg-12">
            <div class="item" th:each="m : ${meets}" th:object="${m}">
              <ul>
                <li><img th:src="*{thumbnailUrl}" alt="" class="templatemo-item"></li>
                <li><h4 th:text="*{meetTitle}">Your Meet</h4><span th:text="*{description}">desc</span></li>
                <li><h4>Date: </h4><span th:text="*{date}">--/--/----</span></li>
                <li><div class="main-border-button border-no-active"><a th:href="@{/meets/edit/{id}(id=*{id})}">Edit</a></div></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <p>Copyright Â© 2036 <a href="#">Cyborg Gaming</a> Company. All rights reserved.

          <br>Design: <a href="https://templatemo.com" target="_blank" title="free CSS templates">TemplateMo</a>  Distributed By <a href="https://themewagon.com" target="_blank" >ThemeWagon</a></p>
      </div>
    </div>
  </div>
</footer>


<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<div th:replace="~{fragments/scripts :: scripts}"></div>

</body>

</html>
