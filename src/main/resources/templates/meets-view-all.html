<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head :: head}"></head>

<body>

<div th:replace="~{fragments/preloader :: preloader}"></div>

<header th:replace="~{fragments/navbar :: navbar}"></header>
<!-- ***** Header Area End ***** -->

<div class="container">
    <div class="col-lg-12">
        <div class="page-content">

            <div class="secondary-banner">
                <div class="row">
                    <div class="col-lg-7">
                        <div class="header-text">
                            <h4><em>All</em> meets</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="gaming-library">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="item" th:each="m : ${meets}" th:object="${m}">
                            <ul>
                                <li><img th:src="*{thumbnailUrl}" alt="" class="templatemo-item"></li>
                                <li><h4 th:text="*{meetTitle}">Your Meet</h4><span th:text="*{description}">desc</span></li>
                                <li><h4>Date: </h4><span th:text="*{date}">--/--/----</span></li>
                                <li><div class="main-border-button border-no-active"><a th:href="@{/meets/details/{id}(id=*{id})}">More</a></div></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<div th:replace="~{fragments/scripts :: scripts}"></div>

</body>

</html>
