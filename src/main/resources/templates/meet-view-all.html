<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>MeetUp</title>

    <link href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/css/templatemo-cyborg-gaming.css}">
    <link rel="stylesheet" th:href="@{/css/owl.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

</head>

<body>

<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>

<header th:replace="~{fragments/navbar :: navbar}"></header>
<!-- ***** Header Area End ***** -->

<div class="container">
    <h4><em>All</em> meets</h4>
        <div class="col-lg-12">
            <div class="page-content">
                <div class="gaming-library">
                    <div class="col-lg-12">
                        <div class="heading-section">
                            <h4><em>All</em> meets</h4>
                        </div>
                        <div class="item" th:each="m : ${meets}" th:object="${m}">
                            <ul>
                                <li><img th:src="*{thumbnailUrl}" alt="" class="templatemo-item"></li>
                                <li><h4 th:text="*{meetTitle}">Your Meet</h4><span th:text="*{description}">desc</span></li>
                                <li><h4>Date: </h4><span th:text="*{date}">--/--/----</span></li>
                                <li><div class="main-border-button border-no-active"><a th:href="@{/meets/details/{id}(id=*{id})}">More</a></div></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright Â© 2036 <a href="#">Cyborg Gaming</a> Company. All rights reserved.

                    <br>Design: <a href="https://templatemo.com" target="_blank" title="free CSS templates">TemplateMo</a>  Distributed By <a href="https://themewagon.com" target="_blank" >ThemeWagon</a></p>
            </div>
        </div>
    </div>
</footer>


<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

<script th:src="@{/js/isotope.min.js}"></script>
<script th:src="@{/js/owl-carousel.js}"></script>
<script th:src="@{/tabs.js}"></script>
<script th:src="@{/js/popup.js}"></script>
<script th:src="@{/js/custom.js}"></script>

</body>

</html>
