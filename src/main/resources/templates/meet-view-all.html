                    <p class="whitetxt" th:text="*{description}">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae alias reiciendis deleniti possimus nemo
                            non repellendus?

                    <a th:href="@{/meets/details/{id}(id=*{id})}" class="btn">Learn More</a>

            </section>
        </div>

        <div>
            <footer></footer>
        </div>
