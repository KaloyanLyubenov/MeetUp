<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head :: head}"></head>

<body>

<div id="js-preloader" class="js-preloader">
  <div class="preloader-inner">
    <span class="dot"></span>
    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>

<header th:replace="~{fragments/navbar :: navbar}"></header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-content" th:object="${meet}">

        <!-- ***** Banner Start ***** -->
        <div class="main-banner" th:style="'background-image: url(' + *{thumbnailUrl} + ')'">
          <div class="meet-title">
            <h4 th:text="*{meetTitle}">meet title</h4>
          </div>
        </div>
        <!-- ***** Banner End ***** -->

        <div class="most-popular">
          <div class="row">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-8 col-sm-12">
                  <h3 th:text="*{description}">description</h3>
                </div>
                <div class="col-lg-4">
                  <div class="row">
                    <h5 th:text="*{date}"></h5>
                  </div>
                  <div class="row">
                    <div class="main-button">
                      <a href="#">Participate</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="most-popular">
          <div class="row">
            <div class="col-12">
              <div class="row">
                <div class="col-lg-3 col-sm-6" th:each="pictureUrl : *{pictureUrls}" >
                  <div class="item">
                    <img th:src="${pictureUrl}" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row" id="main-button">
            <div class="main-button">
              <a href="#" id="toggle-link">Upload image</a>
            </div>
          </div>
            <div>
              <form th:action="@{/meets/details/add-image/{id}(id=*{idOfMeet})}"
                    th:method="POST"
                    th:object="${addPictureDTO}"
                    enctype="multipart/form-data"
                    class="text-center text-light hidden"
                    id="hidden-form">

                <div class="form-group">
                  <div class="row">
                    <div class="col-3">
                      <h4 for="image" class="header-text">Image: </h4>
                    </div>
                    <div class="col-9">
                      <input type="file"
                             name="image"
                             required
                             class="form-control"
                             id="image"/>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <div class="main-button">
                      <input type="submit" id="image-input" value="Add meet"/>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <p>Copyright Â© 2036 <a href="#">Cyborg Gaming</a> Company. All rights reserved.

          <br>Design: <a href="https://templatemo.com" target="_blank" title="free CSS templates">TemplateMo</a>  Distributed By <a href="https://themewagon.com" target="_blank" >ThemeWagon</a></p>
      </div>
    </div>
  </div>
</footer>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
<div th:replace="~{fragments/scripts :: scripts}"></div>

</body>

</html>
