<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head :: head}"></head>

<body>

<div th:replace="~{fragments/preloader :: preloader}"></div>

<header th:replace="~{fragments/navbar :: navbar}"></header>
<!-- ***** Header Area End ***** -->

<div class="container">
  <div class="row">
    <div class="col col-lg-12">
      <div class="page-content">
        <div class="most-popular">
          <div class="row">
            <div class="col-lg-12" th:object="${editMeetDTO}">
              <div th:if="*{authorUsername == #authentication.principal.username}">
                <div th:replace="~{fragments/meet-edit-fill :: meet-edit-fill-true}"></div>
              </div>
              <div th:if="*{authorUsername != #authentication.principal.username}">
                <div sec:authorize="hasRole('MODERATOR')">
                  <div th:replace="~{fragments/meet-edit-fill :: meet-edit-fill-true}"></div>
                </div>
                <div sec:authorize="!hasRole('MODERATOR')">
                  <div th:replace="~{fragments/meet-edit-fill :: meet-edit-fill-false}"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<div th:replace="~{fragments/scripts :: scripts}"></div>

</body>

</html>
